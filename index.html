<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UzClaver | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00d4ff;
            --bg-dark: #020617;
            --card-bg: rgba(10, 25, 47, 0.85);
            --text-main: #ccd6f6;
        }

        /* INTRO ANIMATION */
        #welcome-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 3s forwards;
            pointer-events: none;
        }

        .welcome-text {
            font-size: 1.8rem;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            border-right: 3px solid var(--primary);
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 1.5s steps(17) forwards;
        }

        @keyframes typing { from { width: 0 } to { width: 280px } }
        @keyframes fadeOut { 0%, 85% { opacity: 1; } 100% { opacity: 0; visibility: hidden; } }

        /* SHOIR-GEYMER ANIMATED BACKGROUND */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #0a192f 0%, #020617 100%);
            font-family: 'Segoe UI', sans-serif;
            color: var(--text-main);
            overflow: hidden;
        }

        /* Zarralar animatsiyasi uchun qatlam */
        .particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(rgba(0, 212, 255, 0.05) 1px, transparent 1px) 0 0 / 40px 40px,
                        linear-gradient(90deg, rgba(0, 212, 255, 0.05) 1px, transparent 1px) 0 0 / 40px 40px;
            animation: bgScroll 20s linear infinite;
        }

        @keyframes bgScroll {
            from { background-position: 0 0; }
            to { background-position: 40px 40px; }
        }

        .glow-sphere {
            position: fixed;
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(50px);
            animation: floatGlow 10s ease-in-out infinite;
        }

        @keyframes floatGlow {
            0%, 100% { transform: translate(-10%, -10%); }
            50% { transform: translate(20%, 30%); }
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 380px;
            text-align: center;
            padding: 40px 20px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .logo-container {
            width: 130px; height: 130px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.4);
            display: flex; justify-content: center; align-items: center;
            background: #112240;
        }

        .logo-container img { width: 100%; height: 100%; object-fit: cover; }

        .name { font-size: 2.4rem; margin: 0; color: #fff; font-family: 'Orbitron', sans-serif; }

        #clock {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            font-size: 1.8rem;
            margin: 15px 0;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--primary);
        }

        .status {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            margin-bottom: 25px;
            color: #ff00c1;
            opacity: 0.9;
        }

        /* LIKE SECTION */
        .like-section {
            position: relative;
            margin-bottom: 35px;
            display: flex;
            justify-content: center;
        }

        .like-btn {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--primary);
            color: white;
            padding: 12px 28px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .like-btn.active {
            background: var(--primary);
            color: #020617;
            box-shadow: 0 0 20px var(--primary);
        }

        #thanks-msg {
            position: absolute;
            top: -25px;
            color: #00ff9d;
            font-weight: bold;
            opacity: 0;
            transition: 0.5s;
        }

        @keyframes floatUp {
            0% { opacity: 0; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-20px); }
            100% { opacity: 0; transform: translateY(-40px); }
        }

        /* CARDS */
        .section-title {
            text-align: left; font-size: 0.75rem; color: #8892b0;
            margin-bottom: 15px; letter-spacing: 2px; text-transform: uppercase;
        }

        .card {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(17, 34, 64, 0.6);
            border: 1px solid rgba(0, 212, 255, 0.1);
            padding: 16px 20px; border-radius: 15px; margin-bottom: 12px;
            text-decoration: none; color: var(--text-main); transition: 0.3s;
        }

        .card:hover { border-color: var(--primary); background: rgba(17, 34, 64, 0.9); transform: translateX(5px); }
        .card i { font-size: 1.3rem; }

    </style>
</head>
<body>

    <div class="particles"></div>
    <div class="glow-sphere"></div>

    <audio id="introAudio">
        <source src="https://raw.githubusercontent.com/uzclaver-ai/Portfolio/main/1771145083702_-2147483648_-224194.ogg" type="audio/ogg">
    </audio>

    <div id="welcome-screen">
        <div class="welcome-text">Assalomu alaykum!</div>
    </div>

    <div class="container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/uzclaver-ai/Portfolio/main/file_00000000fb9c722fa4644c6ba11c91f7%20(1).jpg" alt="Logo">
        </div>

        <h1 class="name">UzClaver</h1>
        <div id="clock">00:00:00</div>
        <div class="status">"Youtuber, writer, just a human"</div>

        <div class="like-section">
            <div id="thanks-msg">Raxmat! ðŸŒŸ</div>
            <button class="like-btn" id="likeBtn">
                <i class="fas fa-thumbs-up"></i> <span id="likeCount">69</span> Like
            </button>
        </div>

        <div class="section-title">Ijtimoiy tarmoqlarim</div>

        <a href="https://t.me/tiny_world_me_1" target="_blank" class="card">
            <div><i class="fab fa-telegram" style="color: #0088cc;"></i> Telegram</div>
            <i class="fas fa-chevron-right"></i>
        </a>

        <a href="https://youtube.com/@uzclaver_official" target="_blank" class="card">
            <div><i class="fab fa-youtube" style="color: #ff0000;"></i> YouTube</div>
            <i class="fas fa-chevron-right"></i>
        </a>

        <a href="https://instagram.com/uzclaver_official" target="_blank" class="card">
            <div><i class="fab fa-instagram" style="color: #e4405f;"></i> Instagram</div>
            <i class="fas fa-chevron-right"></i>
        </a>

        <a href="https://discord.com/invite/fuGuswD5u" target="_blank" class="card">
            <div><i class="fab fa-discord" style="color: #5865F2;"></i> Discord Server</div>
            <i class="fas fa-chevron-right"></i>
        </a>

        <a href="https://idonate.uz/d/Uzclaver" target="_blank" class="card" style="border-color: rgba(255, 188, 0, 0.4);">
            <div><i class="fas fa-heart" style="color: #ffbc00;"></i> Donate</div>
            <i class="fas fa-chevron-right"></i>
        </a>
    </div>

    <script>
        // SOUND EFFECT
        const audio = document.getElementById('introAudio');
        document.body.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                setTimeout(() => {
                    audio.pause();
                    audio.currentTime = 0;
                }, 4000);
            }
        }, { once: true });

        // CLOCK
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('uz-UZ', { 
                timeZone: 'Asia/Tashkent', 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // LIKE SYSTEM
        const likeBtn = document.getElementById('likeBtn');
        const thanksMsg = document.getElementById('thanks-msg');
        const likeCountLabel = document.getElementById('likeCount');

        let likes = parseInt(localStorage.getItem('uz_likes')) || 69;
        let hasLiked = localStorage.getItem('hasLiked') === 'true';

        likeCountLabel.textContent = likes;
        if(hasLiked) likeBtn.classList.add('active');

        likeBtn.addEventListener('click', () => {
            if(!hasLiked) {
                likes++;
                hasLiked = true;
                likeBtn.classList.add('active');
                thanksMsg.style.animation = 'floatUp 1.5s ease-out forwards';
                setTimeout(() => { thanksMsg.style.animation = ''; }, 1600);
            } else {
                likes--;
                hasLiked = false;
                likeBtn.classList.remove('active');
            }
            likeCountLabel.textContent = likes;
            localStorage.setItem('uz_likes', likes);
            localStorage.setItem('hasLiked', hasLiked);
        });
    </script>
</body>
</html>
