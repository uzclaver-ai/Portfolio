<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UzClaver | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 1. ASOSIY FON VA ANIMATSIYA */
        body {
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            color: #ccd6f6;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(600px circle at var(--x, 50%) var(--y, 50%), rgba(0, 212, 255, 0.05), transparent 40%);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 40px 20px;
        }

        /* 2. LOGOTIP */
        .profile-pic {
            width: 130px; 
            height: 130px;
            border-radius: 50%;
            border: 3px solid #00d4ff;
            margin: 0 auto 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            background: #112240;
        }

        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }

        .name { font-size: 2.5rem; margin: 0; color: #fff; }
        #clock { font-family: 'Courier New', monospace; color: #00d4ff; font-size: 1.6rem; margin: 10px 0; font-weight: bold; }

        /* 3. RANGI O'ZGARUVCHAN STATUS */
        .status {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 25px;
            animation: colorChange 5s infinite;
        }

        @keyframes colorChange {
            0% { color: #00d4ff; }
            33% { color: #ff00c1; }
            66% { color: #00ff9d; }
            100% { color: #00d4ff; }
        }

        /* 4. LIKE TIZIMI */
        .like-section {
            margin-bottom: 30px;
            position: relative;
        }

        .like-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        .like-btn.active {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
            color: #00d4ff;
        }

        #thanks-msg {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff9d;
            font-weight: bold;
            opacity: 0;
            transition: 0.5s;
        }

        .animate-thanks {
            animation: thanksFade 1.5s forwards;
        }

        @keyframes thanksFade {
            0% { opacity: 0; transform: translate(-50%, 0); }
            50% { opacity: 1; transform: translate(-50%, -20px); }
            100% { opacity: 0; transform: translate(-50%, -40px); }
        }

        /* 5. TUGMALAR */
        .links-title { text-align: left; font-size: 0.7rem; color: #8892b0; margin-bottom: 12px; letter-spacing: 2px; text-transform: uppercase; }

        .card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(17, 34, 64, 0.7);
            border: 1px solid rgba(0, 212, 255, 0.1);
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 12px;
            text-decoration: none;
            color: #ccd6f6;
            transition: 0.3s;
            backdrop-filter: blur(10px);
        }

        .card:hover { transform: translateY(-3px); border-color: #00d4ff; background: rgba(30, 41, 59, 0.8); }
        .card-left { display: flex; align-items: center; gap: 15px; }
        .fa-telegram { color: #0088cc; }
        .fa-youtube { color: #ff0000; }
        .fa-hand-holding-heart { color: #ffbc00; }
    </style>
</head>
<body>

    <div class="bg-glow" id="glow"></div>

    <div class="container">
        <div class="profile-pic">
            <img src="logo.png" alt="UzClaver">
        </div>

        <h1 class="name">UzClaver</h1>
        <div id="clock">00:00:00</div>
        <div class="status">"Youtuber, writer, just a human"</div>

        <div class="like-section">
            <div id="thanks-msg">Raxmat! ðŸŒŸ</div>
            <button class="like-btn" id="likeBtn">
                <i class="fas fa-thumbs-up"></i>
                <span id="likeCount">0</span> Like
            </button>
        </div>

        <div class="links-title">Ijtimoiy tarmoqlarim & Donat</div>

        <a href="https://t.me/tiny_world_me_1" target="_blank" class="card">
            <div class="card-left"><i class="fab fa-telegram"></i><span>Telegram Kanal</span></div>
            <i class="fas fa-chevron-right" style="opacity: 0.3;"></i>
        </a>

        <a href="https://youtube.com/@uzclaver_official?si=4BUpX0H6P160Nm" target="_blank" class="card">
            <div class="card-left"><i class="fab fa-youtube"></i><span>YouTube Kanal</span></div>
            <i class="fas fa-chevron-right" style="opacity: 0.3;"></i>
        </a>

        <a href="https://idonate.uz/d/Uzclaver" target="_blank" class="card" style="border-color: rgba(255, 188, 0, 0.3);">
            <div class="card-left"><i class="fas fa-hand-holding-heart"></i><span>Donat qilish</span></div>
            <i class="fas fa-chevron-right" style="opacity: 0.3;"></i>
        </a>
    </div>

    <script>
        // Soat
        function updateClock() {
            const options = { timeZone: 'Asia/Tashkent', hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('clock').textContent = new Intl.DateTimeFormat('uz-UZ', options).format(new Date());
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Like Funksiyasi
        const likeBtn = document.getElementById('likeBtn');
        const likeCountLabel = document.getElementById('likeCount');
        const thanksMsg = document.getElementById('thanks-msg');
        
        // LocalStorage dan like holatini olish (Sizning shaxsiy saytingiz uchun)
        let likes = parseInt(localStorage.getItem('uzclaver_likes')) || 124; // Boshlang'ich son
        let isLiked = localStorage.getItem('isLiked') === 'true';

        likeCountLabel.textContent = likes;
        if(isLiked) likeBtn.classList.add('active');

        likeBtn.addEventListener('click', () => {
            if(!isLiked) {
                likes++;
                isLiked = true;
                thanksMsg.classList.add('animate-thanks');
                setTimeout(() => thanksMsg.classList.remove('animate-thanks'), 1500);
            } else {
                likes--;
                isLiked = false;
            }
            
            likeBtn.classList.toggle('active');
            likeCountLabel.textContent = likes;
            localStorage.setItem('uzclaver_likes', likes);
            localStorage.setItem('isLiked', isLiked);
        });

        // Fon effekti
        document.addEventListener('mousemove', e => {
            const glow = document.getElementById('glow');
            glow.style.setProperty('--x', e.clientX + 'px');
            glow.style.setProperty('--y', e.clientY + 'px');
        });
    </script>
</body>
</html>
