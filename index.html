<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UzClaver | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00d4ff; --bg-dark: #020617; --tg-color: #26A5E4; --yt-color: #FF0000; --ig-color: #E4405F; --dc-color: #5865F2; }
        body { margin: 0; padding: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; background: #020617 linear-gradient(135deg, #020617 0%, #0a192f 50%, #020617 100%) no-repeat; font-family: 'Segoe UI', sans-serif; color: #ccd6f6; overflow-x: hidden; position: relative; }
        
        #welcome-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); display: flex; justify-content: center; align-items: center; z-index: 9999; animation: fadeOut 2.8s forwards; pointer-events: none; }
        .welcome-text { font-size: 1.8rem; color: var(--primary); font-family: 'JetBrains Mono', monospace; border-right: 3px solid var(--primary); white-space: nowrap; overflow: hidden; width: 0; animation: typing 1.5s steps(18) forwards; }
        @keyframes typing { from { width: 0 } to { width: 310px } }
        @keyframes fadeOut { 0%, 85% { opacity: 1; } 100% { opacity: 0; visibility: hidden; } }

        .click-effect { position: absolute; width: 5px; height: 5px; border: 2px solid var(--primary); border-radius: 50%; pointer-events: none; transform: translate(-50%, -50%); animation: ripple 0.7s ease-out forwards; z-index: 10000; }
        @keyframes ripple { 0% { width: 0; height: 0; opacity: 1; border-width: 3px; } 100% { width: 120px; height: 120px; opacity: 0; border-width: 1px; } }

        .container { position: relative; width: 90%; max-width: 400px; text-align: center; padding: 30px 20px; background: rgba(10, 25, 47, 0.95); border-radius: 25px; border: 2px solid var(--primary); box-shadow: 0 0 30px rgba(0, 212, 255, 0.2); z-index: 5; margin: 40px 0; }
        .logo-container { width: 110px; height: 110px; margin: 0 auto 15px; border-radius: 50%; border: 3px solid var(--primary); overflow: hidden; }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }
        .name { font-size: 2.1rem; margin: 0; color: #fff; font-family: 'Orbitron', sans-serif; }
        #clock { font-family: 'Orbitron', sans-serif; color: var(--primary); font-size: 1.6rem; margin: 10px 0; }
        .status { font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; margin-bottom: 20px; color: #ff00c1; }

        .like-area { position: relative; margin-bottom: 20px; }
        .like-btn { background: rgba(0, 212, 255, 0.1); border: 2px solid var(--primary); color: white; padding: 12px; border-radius: 15px; width: 100%; cursor: pointer; transition: 0.3s; font-family: 'Orbitron'; }
        #thanks-msg { position: absolute; top: -25px; left: 40%; color: #00ff9d; opacity: 0; transition: 0.3s; font-weight: bold; }

        .link-card { display: flex; align-items: center; justify-content: space-between; background: rgba(17, 34, 64, 0.8); border: 1px solid rgba(0, 212, 255, 0.2); padding: 14px 18px; border-radius: 12px; margin-bottom: 8px; text-decoration: none; color: #ccd6f6; transition: 0.3s; font-size: 0.9rem; }
        .link-card:hover { transform: scale(1.02); background: rgba(17, 34, 64, 1); border-color: var(--primary); }
        .yt-border { border: 2px solid var(--yt-color) !important; }

        .player-panel { margin-top: 25px; padding: 15px; background: rgba(0, 212, 255, 0.05); border: 1px solid var(--primary); border-radius: 15px; display: flex; flex-direction: column; gap: 8px; position: relative; overflow: hidden; }
        .track-info-line { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(0, 212, 255, 0.2); padding-bottom: 5px; }
        .track-title { font-size: 0.8rem; font-family: 'JetBrains Mono'; color: var(--primary); text-shadow: 0 0 5px var(--primary); }
        
        .playlist-toggle { cursor: pointer; color: var(--primary); transition: 0.3s; z-index: 20; }
        .playlist-content { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #0a192f; z-index: 15; display: none; flex-direction: column; padding: 10px; box-sizing: border-box; overflow-y: auto; }
        .playlist-content.active { display: flex; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .playlist-item { padding: 10px; border-bottom: 1px solid rgba(0, 212, 255, 0.1); cursor: pointer; font-size: 0.75rem; text-align: left; transition: 0.2s; color: #ccd6f6; }
        .playlist-item:hover { background: rgba(0, 212, 255, 0.1); color: var(--primary); }
        .playlist-item.active-track { color: var(--primary); font-weight: bold; border-left: 3px solid var(--primary); }

        .progress-container { width: 100%; height: 6px; background: rgba(0, 212, 255, 0.1); border-radius: 10px; cursor: pointer; margin: 5px 0; position: relative; border: 1px solid rgba(0, 212, 255, 0.2); }
        .progress-bar { width: 0%; height: 100%; background: var(--primary); box-shadow: 0 0 10px var(--primary); border-radius: 10px; }
        .time-info { display: flex; justify-content: space-between; font-size: 0.65rem; font-family: 'JetBrains Mono'; color: var(--primary); }
        .controls { display: flex; justify-content: center; align-items: center; gap: 20px; }
        .ctrl-btn { background: none; border: none; color: #fff; font-size: 1.2rem; cursor: pointer; transition: 0.3s; opacity: 0.8; }
        .play-pause-main { width: 50px; height: 50px; background: var(--primary); color: #000; border-radius: 50%; font-size: 1.5rem; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 15px var(--primary); cursor: pointer; }
        
        .bottom-right-tag { position: fixed; bottom: 15px; right: 15px; background: var(--primary); color: #000; padding: 8px 12px; border-radius: 5px; font-weight: bold; font-size: 0.75rem; z-index: 100; }
    </style>
</head>
<body onclick="handleUserInteract(event)">

    <div class="container">

        <h1 class="name">UzClaver</h1>

        <div class="like-area">

        <a href="https://t.me/tiny_world_me_1" target="_blank" class="link-card">

        </a>
        <a href="https://youtube.com/@uzclaver_official" target="_blank" class="link-card yt-border">
            <div><i class="fab fa-youtube" style="color: var(--yt-color);"></i> YouTube asosiy</div>

            <div><i class="fab fa-youtube" style="color: var(--yt-color);"></i> YouTube reaksiya</div>
            <i class="fas fa-chevron-right"></i>
        </a>
        <a href="https://instagram.com/uzclaver_official" target="_blank" class="link-card">
            <div><i class="fab fa-instagram" style="color: var(--ig-color);"></i> Instagram</div>
            <i class="fas fa-chevron-right"></i>
        </a>
        <a href="https://discord.gg/kEXEbrfgR" target="_blank" class="link-card">
            <div><i class="fab fa-discord" style="color: var(--dc-color);"></i> Discord Server</div>
            <i class="fas fa-chevron-right"></i>
        </a>
        <a href="https://idonate.uz/d/Uzclaver" target="_blank" class="link-card" style="border-color: #ffbc00;">
            <div><i class="fas fa-heart" style="color: #ffbc00;"></i> IdonateUz - qo'llab quvvatlash</div>
            <i class="fas fa-chevron-right"></i>
        </a>

        <div class="player-panel">
            <div id="playlistDrawer" class="playlist-content">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px; border-bottom:1px solid var(--primary); padding-bottom:5px;">
                    <span style="font-size:0.8rem; font-family:'Orbitron'">PLAYLIST</span>
                    <i class="fas fa-times playlist-toggle" onclick="togglePlaylist()"></i>
                </div>
                <div id="playlistItems"></div>
            </div>

            <div class="track-info-line">
                <span id="trackName" class="track-title">Loading...</span>
                <i class="fas fa-list-ul playlist-toggle" onclick="togglePlaylist()"></i>
            </div>
            
            <div class="progress-container" id="progressContainer"><div class="progress-bar" id="progressBar"></div></div>
            <div class="time-info"><span id="currentTime">0:00</span><span id="durationTime">0:00</span></div>
            
            <div class="controls">
                <button class="ctrl-btn" onclick="prevTrack()"><i class="fas fa-step-backward"></i></button>
                <div class="play-pause-main" onclick="togglePlay()"><i id="playIcon" class="fas fa-play"></i></div>
                <button class="ctrl-btn" onclick="nextTrack()"><i class="fas fa-step-forward"></i></button>
            </div>
        </div>
    </div>

    <script>
        function handleUserInteract(e) {
            const ripple = document.createElement('div'); ripple.className = 'click-effect'; ripple.style.left = e.pageX + 'px'; ripple.style.top = e.pageY + 'px'; document.body.appendChild(ripple); setTimeout(() => ripple.remove(), 700);
            const intro = document.getElementById('introAudio'); if(intro.paused && intro.currentTime === 0) { intro.play().catch(e => {}); }
        }

        const playlist = [
            { title: "Mind made up by AI", src: "2_5285029761070954069.mp3" },
            { title: "Through the Veil", src: "Through the Veil (1).mp3" },
            { title: "Silent Hill", src: "Silent hill.mp3" },
            { title: "Nonusual things", src: "Nonusual things (3).mp3" },
            { title: "Fire in My Veins", src: "Fire in My Veins (1).mp3" },
            { title: "Derniere regardes", src: "Derniere regardes.mp3" }
        ];

        let currentTrackIndex = 0;
        const audio = document.getElementById('mainAudio');
        const playIcon = document.getElementById('playIcon');
        const trackNameDisplay = document.getElementById('trackName');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const currTimeTxt = document.getElementById('currentTime');
        const durTimeTxt = document.getElementById('durationTime');
        const drawer = document.getElementById('playlistDrawer');

        function togglePlaylist() { drawer.classList.toggle('active'); renderPlaylist(); }

        function renderPlaylist() {
            const container = document.getElementById('playlistItems');
            container.innerHTML = '';
            playlist.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === currentTrackIndex ? 'active-track' : ''}`;
                item.innerText = `${index + 1}. ${track.title}`;
                item.onclick = () => { selectTrack(index); togglePlaylist(); };
                container.appendChild(item);
            });
        }

        function selectTrack(index) { currentTrackIndex = index; loadTrack(currentTrackIndex); audio.play(); playIcon.className = 'fas fa-pause'; }
        function formatTime(s) { let m = Math.floor(s/60); let sec = Math.floor(s%60); return `${m}:${sec < 10 ? '0'+sec : sec}`; }

        function loadTrack(index) {
            if (index < 0) index = playlist.length - 1;
            if (index >= playlist.length) index = 0;
            currentTrackIndex = index;
            audio.src = encodeURI(playlist[currentTrackIndex].src);
            trackNameDisplay.textContent = playlist[currentTrackIndex].title;
        }

        function togglePlay() { if (audio.paused) { audio.play(); playIcon.className = 'fas fa-pause'; } else { audio.pause(); playIcon.className = 'fas fa-play'; } }
        function nextTrack() { currentTrackIndex++; loadTrack(currentTrackIndex); audio.play(); playIcon.className = 'fas fa-pause'; }
        function prevTrack() { currentTrackIndex--; loadTrack(currentTrackIndex); audio.play(); playIcon.className = 'fas fa-pause'; }

        audio.ontimeupdate = (e) => {
            const { duration, currentTime } = e.srcElement;
            if(duration) {
                const percent = (currentTime / duration) * 100;
                progressBar.style.width = `${percent}%`;
                currTimeTxt.textContent = formatTime(currentTime);
                durTimeTxt.textContent = formatTime(duration);
            }
        };

        progressContainer.onclick = (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            if(audio.duration) audio.currentTime = (clickX / width) * audio.duration;
        };

        audio.onended = () => nextTrack();
        loadTrack(0);

        setInterval(() => { document.getElementById('clock').textContent = new Date().toLocaleTimeString('en-GB', { timeZone: 'Asia/Tashkent', hour12: false }); }, 1000);
        
        const btn = document.getElementById('likeBtn'); const count = document.getElementById('likeCount');
        btn.onclick = (e) => { e.stopPropagation(); let l = parseInt(count.textContent) + 1; count.textContent = l; document.getElementById('thanks-msg').style.opacity = '1'; setTimeout(() => document.getElementById('thanks-msg').style.opacity = '0', 1500); };
    </script>
</body>
</html>
