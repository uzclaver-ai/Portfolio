<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meliqoziyev | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #ffffff; --accent: #007bff; --grid: #e5e7eb; }
        body { font-family: sans-serif; background-color: var(--bg); background-image: linear-gradient(var(--grid) 1px, transparent 1px), linear-gradient(90deg, var(--grid) 1px, transparent 1px); background-size: 25px 25px; margin: 0; display: flex; justify-content: center; }
        .container { max-width: 500px; width: 90%; padding: 40px 0; display: flex; flex-direction: column; align-items: center; }
        .avatar { width: 130px; height: 130px; border-radius: 50%; border: 2px solid #e5e7eb; overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.1); background: #f3f4f6; display: flex; align-items: center; justify-content: center; }
        .avatar i { font-size: 60px; color: #9ca3af; }
        h1 { font-size: 28px; margin: 20px 0 5px; font-weight: 800; }
        .sub-text { color: var(--accent); font-weight: 600; margin-bottom: 20px; }
        .motivation { text-align: center; color: #4b5563; line-height: 1.6; margin-bottom: 30px; }
        .code-tag { background: #1f2937; color: white; padding: 2px 8px; border-radius: 6px; font-family: monospace; }
        .section-title { width: 100%; text-align: left; font-size: 13px; font-weight: 700; color: #666; margin: 20px 0 10px; text-transform: uppercase; }
        .card { background: white; padding: 15px; border-radius: 12px; border: 1px solid #e5e7eb; width: 100%; display: flex; justify-content: space-between; text-decoration: none; color: inherit; margin-bottom: 10px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar"><i class="fa-solid fa-user-ninja"></i></div>
        <h1>meliqoziyev.uz</h1>
        <div class="sub-text">Cyber Security Specialist_</div>
        <div class="motivation">
            <p>Ba'zilar <span style="border-bottom: 2px solid #fbbf24;">muammoni</span> ko'radi, <br> men esa uning yechimini <span class="code-tag">kod bilan</span> yozaman.</p>
        </div>
        <div class="section-title">Hamkorlik</div>
        <a href="#" class="card">
            <span><i class="fab fa-youtube" style="color:red"></i> UzClaver Official</span>
            <i class="fas fa-external-link-alt" style="color:#ccc"></i>
        </a>
    </div>
</body>
</html>
