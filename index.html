<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UzClaver | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <style>
        :root { --primary: #00d4ff; --bg-dark: #020617; --accent-red: #ff003c; }
        body { margin: 0; padding: 0; min-height: 100vh; background: #020617 linear-gradient(135deg, #020617 0%, #0a192f 50%, #020617 100%) no-repeat; font-family: 'Segoe UI', sans-serif; color: #ccd6f6; overflow: hidden; }
        
        /* Effektlar */
        #particle-canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 10000; }
        #welcome-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); display: flex; justify-content: center; align-items: center; z-index: 9999; animation: fadeOut 2.8s forwards; pointer-events: none; }
        .welcome-text { font-size: 1.8rem; color: var(--primary); font-family: 'JetBrains Mono', monospace; border-right: 3px solid var(--primary); white-space: nowrap; overflow: hidden; width: 0; animation: typing 1.5s steps(18) forwards; }

        /* Swiper Sozlamalari */
        .swiper { width: 100%; height: 100vh; }
        .swiper-slide { display: flex; justify-content: center; align-items: center; padding: 15px; box-sizing: border-box; }

        /* Asosiy Konteyner */
        .container { position: relative; width: 100%; max-width: 400px; text-align: center; padding: 25px 15px; background: rgba(10, 25, 47, 0.95); border-radius: 25px; border: 2px solid var(--primary); box-shadow: 0 0 30px rgba(0, 212, 255, 0.2); margin: auto; max-height: 90vh; overflow-y: auto; scrollbar-width: none; display: flex; flex-direction: column; align-items: center; }
        .container::-webkit-scrollbar { display: none; }
        
        .logo-container { width: 100px; height: 100px; margin-bottom: 10px; border-radius: 50%; border: 3px solid var(--primary); overflow: hidden; box-shadow: 0 0 15px var(--primary); }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }
        
        .name { font-size: 1.8rem; margin: 0; color: #fff; font-family: 'Orbitron', sans-serif; }
        #clock { font-family: 'Orbitron', sans-serif; color: var(--primary); font-size: 1.4rem; margin: 8px 0; }
        .status { font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; margin-bottom: 10px; font-weight: bold; animation: rgbEffect 4s infinite linear; }
        
        #thanks-text { color: #00ff9d; font-weight: bold; font-family: 'JetBrains Mono'; margin-bottom: 10px; display: none; }

        .section-box { width: 100%; border: 1px solid rgba(0, 212, 255, 0.3); padding: 10px; border-radius: 20px; background: rgba(0,0,0,0.2); margin-bottom: 15px; box-sizing: border-box; }
        .link-card { display: flex; align-items: center; justify-content: space-between; background: rgba(17, 34, 64, 0.8); border: 1px solid rgba(0, 212, 255, 0.1); padding: 12px 15px; border-radius: 12px; margin-bottom: 7px; text-decoration: none; color: #ccd6f6; font-size: 0.85rem; }

        /* Pleyer */
        .player-panel { width: 100%; padding: 15px; background: rgba(0, 212, 255, 0.05); border: 2px solid var(--primary); border-radius: 20px; position: relative; margin-bottom: 20px; box-sizing: border-box; }
        .progress-container { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; cursor: pointer; margin-bottom: 5px; }
        .progress-bar { width: 0%; height: 100%; background: var(--primary); border-radius: 10px; }
        .play-pause { width: 50px; height: 50px; background: var(--primary); color: #000; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; margin: 0 auto; }
        
        /* Founder Rasm */
        .founder-circle { width: 140px; height: 140px; margin-bottom: 10px; border-radius: 50%; border: 3px solid var(--primary); overflow: hidden; box-shadow: 0 0 20px var(--primary); }
        .founder-circle img { width: 100%; height: 100%; object-fit: cover; }
        .founder-name { font-family: 'Orbitron'; font-size: 1.1rem; font-weight: bold; color: #fff; text-shadow: 0 0 10px var(--primary); margin-bottom: 15px; }

        /* Video - To'liq tuzatildi */
        .video-wrapper { width: 100%; border: 3px solid var(--accent-red); border-radius: 15px; overflow: hidden; background: #000; position: relative; aspect-ratio: 16 / 9; }
        video { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* Textlar - Konteyner ichiga qotirildi */
        .inner-footer { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        .nav-hint { font-size: 0.7rem; color: var(--primary); font-family: 'JetBrains Mono'; opacity: 0.8; }
        .tag-box { background: var(--primary); color: #000; padding: 5px 10px; border-radius: 5px; font-weight: bold; font-size: 0.7rem; font-family: 'JetBrains Mono'; }

        @keyframes rgbEffect { 0%, 100% { color: #ff00c1; } 33% { color: #00d4ff; } 66% { color: #00ff9d; } }
        @keyframes typing { from { width: 0 } to { width: 280px } }
        @keyframes fadeOut { 0%, 85% { opacity: 1; } 100% { opacity: 0; visibility: hidden; } }
    </style>
</head>
<body onclick="initAudio()">

    <canvas id="particle-canvas"></canvas>
    <div id="welcome-screen"><div class="welcome-text">Assalomu alaykum!</div></div>

    <audio id="introAudio"><source src="intro.mp3" type="audio/mpeg"></audio>
    <audio id="mainAudio"></audio>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            
            <div class="swiper-slide">
                <div class="container">
                    <div class="logo-container">
                        <img src="https://raw.githubusercontent.com/uzclaver-ai/Portfolio/main/file_00000000fb9c722fa4644c6ba11c91f7%20(1).jpg" alt="Logo">
                    </div>

                    <div id="clock">00:00:00</div>
                    <div class="status">"Youtuber, writer, just a human"</div>
                    
                    <div id="thanks-text">‚úì Raxmat! üåü</div>

                    <button id="likeBtn" onclick="doLike()" style="background:none; border:2px solid var(--primary); color:white; width:100%; padding:10px; border-radius:15px; font-family:'Orbitron'; margin-bottom:15px; cursor:pointer;">
                        <i class="fas fa-thumbs-up"></i> <span id="likeCount">70</span> Like
                    </button>

                    <div class="section-box">
                        <a href="https://t.me/tiny_world_me_1" target="_blank" class="link-card"><span><i class="fab fa-telegram" style="color: #26A5E4;"></i> Tiny world</span><i class="fas fa-chevron-right"></i></a>
                        <a href="https://t.me/uzclaver_e" target="_blank" class="link-card"><span><i class="fab fa-telegram" style="color: #26A5E4;"></i> Gaming</span><i class="fas fa-chevron-right"></i></a>
                        <a href="https://youtube.com/@uzclaver_official" target="_blank" class="link-card" style="border-left: 3px solid #FF0000;"><span><i class="fab fa-youtube" style="color: #FF0000;"></i> YouTube</span><i class="fas fa-chevron-right"></i></a>
                        <a href="https://idonate.uz/d/Uzclaver" target="_blank" class="link-card" style="border: 1px solid #ffbc00;"><span><i class="fas fa-heart" style="color: #ffbc00;"></i> Donate</span><i class="fas fa-chevron-right"></i></a>
                    </div>

                    <div class="inner-footer">
                        <div class="nav-hint">Suring ‚Üí</div>
                        <div class="tag-box">@uzclaver</div>
                    </div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="container">
                    <div class="player-panel">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                            <span id="trackName" style="font-size:0.75rem; color:var(--primary); font-family:'JetBrains Mono'; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; width:80%;">Yuklanmoqda...</span>
                            <i class="fas fa-list-ul" onclick="togglePlaylist()" style="color:var(--primary); cursor:pointer"></i>
                        </div>
                        <div class="progress-container" onclick="seek(event)"><div class="progress-bar" id="progressBar"></div></div>
                        <div style="display:flex; justify-content:center; align-items:center; gap:30px; margin-top:10px;">
                            <i class="fas fa-step-backward" onclick="prevTrack()" style="cursor:pointer"></i>
                            <div class="play-pause" onclick="togglePlay()"><i id="playIcon" class="fas fa-play"></i></div>
                            <i class="fas fa-step-forward" onclick="nextTrack()" style="cursor:pointer"></i>
                        </div>
                    </div>

                    <div class="founder-circle"><img src="IMG_20260216_141619_851.jpg" alt="Founder"></div>
                    <div class="founder-name">Asoschi: Uzclaver</div>

                    <div class="video-wrapper">
                        <video id="customVideo" controls onplay="stopMusic()" playsinline>
                            <source src="YouCut_20260217_014023852.mp4" type="video/mp4">
                        </video>
                    </div>

                    <div class="inner-footer">
                        <div class="nav-hint">‚Üê Orqaga</div>
                        <div class="tag-box">@uzclaver</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper(".mySwiper", { speed: 600 });
        
        let inited = false;
        function initAudio() {
            if(!inited) {
                document.getElementById('winSound').play();
                document.getElementById('introAudio').play();
                inited = true;
            }
        }

        const audio = document.getElementById('mainAudio');
        const video = document.getElementById('customVideo');
        const playlist = [
            { title: "Zanjirlangan yurak", src: "2_5260726744461106162.mp3" },
            { title: "Soul collision", src: "2_5285029761070954149 (1).mp3" },
            { title: "Polina Gagarina", src: "2_5332533722862355580.mp3" }
        ];
        let currentTrack = 0;

        function loadTrack(idx) { 
            audio.src = encodeURI(playlist[idx].src); 
            document.getElementById('trackName').textContent = playlist[idx].title; 
        }

        function togglePlay() { 
            video.pause();
            if(audio.paused) { 
                if(!audio.src) loadTrack(currentTrack);
                audio.play(); 
                document.getElementById('playIcon').className = 'fas fa-pause'; 
            } else { 
                audio.pause(); 
                document.getElementById('playIcon').className = 'fas fa-play'; 
            }
        }

        function stopMusic() { audio.pause(); document.getElementById('playIcon').className = 'fas fa-play'; }
        function nextTrack() { currentTrack = (currentTrack + 1) % playlist.length; loadTrack(currentTrack); togglePlay(); }
        function prevTrack() { currentTrack = (currentTrack - 1 + playlist.length) % playlist.length; loadTrack(currentTrack); togglePlay(); }

        audio.ontimeupdate = () => {
            const pct = (audio.currentTime / audio.duration) * 100 || 0;
            document.getElementById('progressBar').style.width = pct + '%';
        };

        function doLike() { 
            document.getElementById('likeCount').textContent = "71"; 
            document.getElementById('thanks-text').style.display = "block";
        }

        setInterval(() => { 
            document.getElementById('clock').textContent = new Date().toLocaleTimeString('en-GB', {hour12:false}); 
        }, 1000);

        loadTrack(0);

        // Particle System (Silliq ishlashi uchun)
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particles = [];
        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = 'rgba(0, 212, 255, 0.4)';
            }
            update() { this.x += this.speedX; this.y += this.speedY; if (this.size > 0.1) this.size -= 0.02; }
            draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        function handleParticles(e) {
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            for (let i = 0; i < 2; i++) particles.push(new Particle(x, y));
        }
        window.addEventListener('mousemove', handleParticles);
        window.addEventListener('touchstart', handleParticles);
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update(); particles[i].draw();
                if (particles[i].size <= 0.1) { particles.splice(i, 1); i--; }
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
