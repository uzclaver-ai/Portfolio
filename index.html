<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UzClaver | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00d4ff;
            --bg-dark: #020617;
            --card-bg: rgba(10, 25, 47, 0.85);
            --text-main: #ccd6f6;
        }

        /* INTRO ANIMATION */
        #welcome-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 3s forwards;
            pointer-events: none;
        }

        .welcome-text {
            font-size: 1.8rem;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            border-right: 3px solid var(--primary);
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 1.5s steps(17) forwards;
        }

        @keyframes typing { from { width: 0 } to { width: 280px } }
        @keyframes fadeOut { 0%, 85% { opacity: 1; } 100% { opacity: 0; visibility: hidden; } }

        /* DYNAMIC BACKGROUND */
        body {
            background-color: var(--bg-dark);
            background-image: url('https://raw.githubusercontent.com/uzclaver-ai/Portfolio/main/File_000000009064720a8caadd75e517c23c.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.7);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 380px;
            text-align: center;
            padding: 40px 20px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(0, 212, 255, 0.15);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            z-index: 1;
        }

        .logo-container {
            width: 130px; height: 130px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.4);
            display: flex; justify-content: center; align-items: center;
        }

        .logo-container img { width: 100%; height: 100%; object-fit: cover; }

        .name { font-size: 2.4rem; margin: 0; color: #fff; }

        #clock {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            font-size: 1.8rem;
            margin: 15px 0;
            letter-spacing: 3px;
        }

        .status {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            margin-bottom: 30px;
            animation: colorShift 6s infinite;
        }

        @keyframes colorShift { 0%, 100% { color: var(--primary); } 50% { color: #ff00c1; } }

        /* LIKE BUTTON */
        .like-btn {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--primary);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 30px;
        }
        .like-btn.active { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

        /* CARDS */
        .section-title {
            text-align: left; font-size: 0.75rem; color: #8892b0;
            margin-bottom: 15px; letter-spacing: 2px; text-transform: uppercase;
        }
        .card {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(17, 34, 64, 0.5);
            border: 1px solid rgba(0, 212, 255, 0.1);
            padding: 16px 20px; border-radius: 15px; margin-bottom: 12px;
            text-decoration: none; color: var(--text-main); transition: 0.3s;
        }
        .card:hover { border-color: var(--primary); background: rgba(17, 34, 64, 0.8); }
        .card i { font-size: 1.3rem; margin-right: 12px; }
    </style>
</head>
<body>

    <audio id="introAudio" src="https://raw.githubusercontent.com/uzclaver-ai/Portfolio/main/1771145083702_-2147483648_-224194.ogg"></audio>

    <div id="welcome-screen">
        <div class="welcome-text">Assalomu alaykum!</div>
    </div>

    <div class="container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/uzclaver-ai/Portfolio/main/file_00000000fb9c722fa4644c6ba11c91f7%20(1).jpg" alt="Logo">
        </div>

        <h1 class="name">UzClaver</h1>
        <div id="clock">00:00:00</div>
        <div class="status">"Youtuber, writer, just a human"</div>

        <button class="like-btn" id="likeBtn">
            <i class="fas fa-thumbs-up"></i> <span id="likeCount">124</span> Like
        </button>

        <div class="section-title">Ijtimoiy tarmoqlarim</div>

        <a href="https://t.me/tiny_world_me_1" target="_blank" class="card">
            <div><i class="fab fa-telegram" style="color: #0088cc;"></i> Telegram</div>
            <i class="fas fa-chevron-right"></i>
        </a>

        <a href="https://youtube.com/@uzclaver_official" target="_blank" class="card">
            <div><i class="fab fa-youtube" style="color: #ff0000;"></i> YouTube</div>
            <i class="fas fa-chevron-right"></i>
        </a>

        <a href="https://instagram.com/uzclaver_official" target="_blank" class="card">
            <div><i class="fab fa-instagram" style="color: #e4405f;"></i> Instagram</div>
            <i class="fas fa-chevron-right"></i>
        </a>

        <a href="https://idonate.uz/d/Uzclaver" target="_blank" class="card">
            <div><i class="fas fa-heart" style="color: #ffbc00;"></i> Donate</div>
            <i class="fas fa-chevron-right"></i>
        </a>
    </div>

    <script>
        // AUDIO & INTRO
        const audio = document.getElementById('introAudio');
        window.addEventListener('click', () => {
            if (audio.paused) audio.play();
        }, { once: true });

        setTimeout(() => {
            audio.pause();
        }, 4000);

        // CLOCK
        setInterval(() => {
            const time = new Intl.DateTimeFormat('uz-UZ', { 
                timeZone: 'Asia/Tashkent', hour12: false, 
                hour: '2-digit', minute: '2-digit', second: '2-digit' 
            }).format(new Date());
            document.getElementById('clock').textContent = time;
        }, 1000);

        // LIKE
        const likeBtn = document.getElementById('likeBtn');
        let totalLikes = parseInt(localStorage.getItem('uzclaver_likes')) || 124;
        let isLiked = localStorage.getItem('isLiked') === 'true';

        document.getElementById('likeCount').textContent = totalLikes;
        if(isLiked) likeBtn.classList.add('active');

        likeBtn.onclick = () => {
            if(!isLiked) {
                totalLikes++;
                isLiked = true;
                likeBtn.classList.add('active');
            } else {
                totalLikes--;
                isLiked = false;
                likeBtn.classList.remove('active');
            }
            document.getElementById('likeCount').textContent = totalLikes;
            localStorage.setItem('uzclaver_likes', totalLikes);
            localStorage.setItem('isLiked', isLiked);
        };
    </script>
</body>
</html>
