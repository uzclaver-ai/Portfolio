<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ASOSIY STILLAR */
        body {
            background-color: #0a192f; /* To'q ko'k fon */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .profile-wrapper {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        /* 1. DUMALOQ LOGOTIP */
        .avatar-container {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 3px solid #00d4ff;
            margin: 0 auto 20px auto;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            background-color: #112240;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 2. NOM VA SOAT */
        .brand-name {Uzclaver 
            font-size: 2.2rem;
            margin: 10px 0 5px 0;
            color: #e6f1ff;
            font-weight: bold;
        }

        .live-clock {
            font-family: 'Courier New', monospace;
            color: #00d4ff;
            font-size: 1.4rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .status-text {
            color: #8892b0;
            font-family: monospace;
            margin-bottom: 30px;
        }

        /* 3. TELEGRAM TUGMASI */
        .tg-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #112240;
            color: #ccd6f6;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid #233554;
            transition: 0.3s;
        }

        .tg-button:hover {
            background-color: #233554;
            transform: translateY(-3px);
            border-color: #00d4ff;
        }

        .tg-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .tg-icon {
            width: 25px;
            height: 25px;
            background-color: #0088cc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="profile-wrapper">
        
        <div class="avatar-container">
            <img src="https://via.placeholder.com/150" alt="UzClaver Logo">
        </div>

        <h1 class="brand-name">UzClaver</h1>
        <div id="clock" class="live-clock">00:00:00</div>
        <p class="status-text">Dev & Security_</p>

        <div style="text-align: left; margin-top: 40px;">
            <p style="font-size: 0.8rem; color: #8892b0; margin-bottom: 15px;">IJTIMOIY TARMOQLARIM</p>
            
            <a href="https://t.me/tiny_world_me_1" target="_blank" class="tg-button">
                <div class="tg-left">
                    <div class="tg-icon">âœˆ</div>
                    <span>Telegram Kanal</span>
                </div>
                <span>&rsaquo;</span>
            </a>
        </div>

    </div>

    <script>
        function updateClock() {
            const options = { 
                timeZone: 'Asia/Tashkent', 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            const uzTime = new Intl.DateTimeFormat('uz-UZ', options).format(new Date());
            document.getElementById('clock').innerText = uzTime;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Sahifa yuklanganda darhol ishga tushishi uchun
    </script>

</body>
</html>
