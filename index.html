<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UzClaver | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #020617 linear-gradient(135deg, #020617 0%, #0a192f 50%, #020617 100%) no-repeat;
            font-family: 'Segoe UI', sans-serif;
            color: #ccd6f6;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 380px;
            text-align: center;
            padding: 30px 20px;
            background: rgba(10, 25, 47, 0.95);
            border-radius: 25px;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
            z-index: 5;
        }

        .logo-container {
            width: 120px; height: 120px;
            margin: 0 auto 15px;
            border-radius: 50%;
            border: 3px solid #00d4ff;
            overflow: hidden;
        }

        .logo-container img { width: 100%; height: 100%; object-fit: cover; }

        .name { font-size: 2.1rem; margin: 0; color: #fff; font-family: 'Orbitron', sans-serif; }

        #clock {
            font-family: 'Orbitron', sans-serif;
            color: #00d4ff;
            font-size: 1.6rem;
            margin: 10px 0;
            letter-spacing: 3px;
        }

        .status {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            margin-bottom: 20px;
            color: #ff00c1;
        }

        /* LIKE SECTION WITH THANKS */
        .like-area {
            position: relative;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .like-btn {
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid #00d4ff;
            color: white;
            padding: 10px 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            z-index: 2;
        }

        .like-btn.active {
            background: #00d4ff;
            color: #000;
            font-weight: bold;
        }

        #thanks-popup {
            position: absolute;
            top: -30px;
            color: #00ff9d;
            font-weight: bold;
            font-family: 'JetBrains Mono', monospace;
            opacity: 0;
            pointer-events: none;
            transition: 0.5s;
        }

        /* LINKS */
        .title-label {
            text-align: left; font-size: 0.7rem; color: #8892b0;
            margin-bottom: 10px; letter-spacing: 2px; text-transform: uppercase;
        }

        .link-card {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(17, 34, 64, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.2);
            padding: 14px 18px; border-radius: 12px; margin-bottom: 8px;
            text-decoration: none; color: #ccd6f6; transition: 0.3s;
            font-size: 0.9rem;
        }

        .link-card:hover { border-color: #00d4ff; transform: scale(1.02); }

        /* MUROJAAT BLOKI */
        .bottom-right-tag {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: #00d4ff;
            color: #000;
            padding: 8px 15px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="bottom-right-tag">
        MUROJAAT UCHUN: @uzclaver
    </div>

    <div class="container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/uzclaver-ai/Portfolio/main/file_00000000fb9c722fa4644c6ba11c91f7%20(1).jpg" alt="UzClaver">
        </div>

        <h1 class="name">UzClaver</h1>
        <div id="clock">00:00:00</div>
        <div class="status">"Youtuber, writer, just a human"</div>

        <div class="like-area">
            <div id="thanks-popup">Raxmat! ðŸŒŸ</div>
            <button class="like-btn" id="likeBtn">
                <i class="fas fa-thumbs-up"></i> <span id="likeCount">69</span> Like
            </button>
        </div>

        <div class="title-label">Ijtimoiy tarmoqlarim</div>

        <a href="https://t.me/tiny_world_me_1" target="_blank" class="link-card">
            <div><i class="fab fa-telegram"></i> Tiny world yozuvchilik kanali</div>
            <i class="fas fa-chevron-right"></i>
        </a>

        <a href="https://t.me/uzclaver_e" target="_blank" class="link-card">
            <div><i class="fas fa-gamepad"></i> telegram gaming kanal</div>
            <i class="fas fa-chevron-right"></i>
        </a>

        <a href="https://youtube.com/@uzclaver_official" target="_blank" class="link-card">
            <div><i class="fab fa-youtube"></i> YouTube asosiy kanal</div>
            <i class="fas fa-chevron-right"></i>
        </a>

        <a href="https://youtube.com/@kulaver_1?si=mKFGAgGT2KXsASkI" target="_blank" class="link-card">
            <div><i class="fas fa-play-circle"></i> Youtube reaksiya</div>
            <i class="fas fa-chevron-right"></i>
        </a>

        <a href="https://instagram.com/uzclaver_official" target="_blank" class="link-card">
            <div><i class="fab fa-instagram"></i> Instagram</div>
            <i class="fas fa-chevron-right"></i>
        </a>

        <a href="https://idonate.uz/d/Uzclaver" target="_blank" class="link-card" style="border-color: #ffbc00;">
            <div><i class="fas fa-heart" style="color: #ffbc00;"></i> IdonateUz - qo'llab quvvatlash uchun</div>
            <i class="fas fa-chevron-right"></i>
        </a>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('en-GB', { timeZone: 'Asia/Tashkent', hour12: false });
        }
        setInterval(updateTime, 1000);
        updateTime();

        const btn = document.getElementById('likeBtn');
        const count = document.getElementById('likeCount');
        const thanks = document.getElementById('thanks-popup');
        
        let likes = parseInt(localStorage.getItem('uz_l')) || 69;
        let isLiked = localStorage.getItem('uz_d') === '1';

        count.textContent = likes;
        if(isLiked) btn.classList.add('active');

        btn.onclick = () => {
            if(!isLiked) { 
                likes++; 
                isLiked = true; 
                btn.classList.add('active');
                // Raxmat yozuvini ko'rsatish
                thanks.style.opacity = '1';
                thanks.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    thanks.style.opacity = '0';
                    thanks.style.transform = 'translateY(0)';
                }, 1500);
            } else { 
                likes--; 
                isLiked = false; 
                btn.classList.remove('active'); 
            }
            count.textContent = likes;
            localStorage.setItem('uz_l', likes);
            localStorage.setItem('uz_d', isLiked ? '1' : '0');
        };
    </script>
</body>
</html>
