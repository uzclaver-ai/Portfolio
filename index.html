<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UzClaver | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00d4ff;
            --bg-dark: #020617;
        }

        /* INTRO ANIMATION - "M" harfi tushib qolmasligi uchun width to'g'irlandi */
        #welcome-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 2.8s forwards;
            pointer-events: none;
        }

        .welcome-text {
            font-size: 1.8rem;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            border-right: 3px solid var(--primary);
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            /* Width 300px ga oshirildi - Assalomu alaykum to'liq chiqishi uchun */
            animation: typing 1.5s steps(18) forwards;
        }

        @keyframes typing { from { width: 0 } to { width: 300px } }
        @keyframes fadeOut { 0%, 85% { opacity: 1; } 100% { opacity: 0; visibility: hidden; } }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #020617 linear-gradient(135deg, #020617 0%, #0a192f 50%, #020617 100%) no-repeat;
            font-family: 'Segoe UI', sans-serif;
            color: #ccd6f6;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 380px;
            text-align: center;
            padding: 30px 20px;
            background: rgba(10, 25, 47, 0.95);
            border-radius: 25px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
            z-index: 5;
        }

        .logo-container {
            width: 120px; height: 120px;
            margin: 0 auto 15px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            overflow: hidden;
        }

        .logo-container img { width: 100%; height: 100%; object-fit: cover; }

        .name { font-size: 2.1rem; margin: 0; color: #fff; font-family: 'Orbitron', sans-serif; }

        #clock {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            font-size: 1.6rem;
            margin: 10px 0;
            letter-spacing: 3px;
        }

        .status {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            margin-bottom: 20px;
            color: #ff00c1;
        }

        .like-area {
            position: relative;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .like-btn {
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid var(--primary);
            color: white;
            padding: 10px 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        .like-btn.active {
            background: var(--primary);
            color: #000;
            font-weight: bold;
        }

        #thanks-msg {
            position: absolute;
            top: -25px;
            color: #00ff9d;
            font-weight: bold;
            opacity: 0;
            transition: 0.4s;
        }

        .title-label {
            text-align: left; font-size: 0.7rem; color: #8892b0;
            margin-bottom: 10px; letter-spacing: 2px; text-transform: uppercase;
        }

        .link-card {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(17, 34, 64, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.2);
            padding: 14px 18px; border-radius: 12px; margin-bottom: 8px;
            text-decoration: none; color: #ccd6f6; transition: 0.3s;
            font-size: 0.9rem;
        }

        .link-card:hover { border-color: var(--primary); transform: scale(1.02); }

        .bottom-right-tag {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: var(--primary);
            color: #000;
            padding: 8px 15px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <audio id="introSfx">
        <source src="https://raw.githubusercontent.com/uzclaver-ai/Portfolio/main/1771145083702_-2147483648_-224194.ogg" type="audio/ogg">
    </audio>

    <div id="welcome-screen">
        <div class="welcome-text">Assalomu alaykum!</div>

    <div class="container">
        <div class="logo-container">

        </div>

        <h1 class="name">UzClaver</h1>
        <div id="clock">00:00:00</div>
        <div class="status">"Youtuber, writer, just a human"</div>

        <div class="like-area">
            <div id="thanks-msg">Raxmat! ðŸŒŸ</div>
            <button class="like-btn" id="likeBtn">
                <i class="fas fa-thumbs-up"></i> <span id="likeCount">69</span> Like
            </button>
        </div>

        <div class="title-label">Ijtimoiy tarmoqlarim</div>

        <a href="https://t.me/tiny_world_me_1" target="_blank" class="link-card">
            <div><i class="fab fa-telegram"></i> Tiny world yozuvchilik kanali</div>
            <i class="fas fa-chevron-right"></i>
        </a>

        <a href="https://t.me/uzclaver_e" target="_blank" class="link-card">
            <div><i class="fas fa-gamepad"></i> telegram gaming kanal</div>

        </a>

        <a href="https://youtube.com/@uzclaver_official" target="_blank" class="link-card">
            <div><i class="fab fa-youtube"></i> YouTube asosiy kanal</div>
            <i class="fas fa-chevron-right"></i>
        </a>

        <a href="https://youtube.com/@kulaver_1?si=mKFGAgGT2KXsASkI" target="_blank" class="link-card">
            <div><i class="fas fa-play-circle"></i> Youtube reaksiya</div>
            <i class="fas fa-chevron-right"></i>
        </a>

        <a href="https://instagram.com/uzclaver_official" target="_blank" class="link-card">
            <div><i class="fab fa-instagram"></i> Instagram</div>
            <i class="fas fa-chevron-right"></i>

        <a href="https://discord.gg/kEXEbrfgR" target="_blank" class="link-card">
            <div><i class="fab fa-discord"></i> Discord Server</div>
            <i class="fas fa-chevron-right"></i>
        </a>

        <a href="https://idonate.uz/d/Uzclaver" target="_blank" class="link-card" style="border-color: #ffbc00; margin-top: 10px;">
            <div><i class="fas fa-heart" style="color: #ffbc00;"></i> IdonateUz - qo'llab quvvatlash uchun</div>
            <i class="fas fa-chevron-right"></i>
        </a>
    </div>

    <script>
        const sfx = document.getElementById('introSfx');
        window.addEventListener('click', () => {
            if (sfx.paused) {
                sfx.play().catch(e => console.log("Ovozni yoqishda xatolik"));
            }
        }, { once: true });

        function updateTime() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('en-GB', { timeZone: 'Asia/Tashkent', hour12: false });
        }
        setInterval(updateTime, 1000);
        updateTime();

        const btn = document.getElementById('likeBtn');
        const count = document.getElementById('likeCount');
        const thanks = document.getElementById('thanks-msg');

        let likes = parseInt(localStorage.getItem('uz_l_v4')) || 69;
        let isLiked = localStorage.getItem('uz_d_v4') === '1';

        count.textContent = likes;
        if(isLiked) btn.classList.add('active');

        btn.onclick = () => {
            if(!isLiked) { 
                likes++; 
                isLiked = true; 
                btn.classList.add('active');
                thanks.style.opacity = '1';
                thanks.style.transform = 'translateY(-5px)';
                setTimeout(() => { 
                    thanks.style.opacity = '0'; 
                    thanks.style.transform = 'translateY(0)';
                }, 1500);
            } else { 
                likes--; 
                isLiked = false; 
                btn.classList.remove('active'); 
            }
            count.textContent = likes;
            localStorage.setItem('uz_l_v4', likes);
            localStorage.setItem('uz_d_v4', isLiked ? '1' : '0');
        };
    </script>
</body>
</html>
