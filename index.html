    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

      // Firebase Config (O'zingiznikini qo'ying, bo'lmasa ham local ishlaydi)
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "your-project.firebaseapp.com",
        databaseURL: "https://your-project.firebaseio.com",
        projectId: "your-project",
        storageBucket: "your-project.appspot.com",
        messagingSenderId: "123456789",
        appId: "1:123456789:web:abcdef"
      };

      let dbActive = false;
      let likeRef;

      try {
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        likeRef = ref(db, 'stats/likes');
        dbActive = true;
        onValue(likeRef, (snapshot) => {
          const data = snapshot.val();
          document.getElementById('likeCount').textContent = data || 69;
        });
      } catch (e) { console.log("Database offline mode active"); }

      window.handleGlobalLike = function() {
        if(!localStorage.getItem('uzclaver_liked')) {
          const thanksMsg = document.getElementById('thanks-msg');
          const likeBtn = document.getElementById('likeBtn');
          
          thanksMsg.style.opacity = '1';
          thanksMsg.style.transform = 'translateX(-50%) translateY(-10px)';
          
          localStorage.setItem('uzclaver_liked', 'true');

          if(dbActive) {
            runTransaction(likeRef, (currentLikes) => (currentLikes || 69) + 1);
          } else {
            let count = document.getElementById('likeCount');
            count.textContent = parseInt(count.textContent) + 1;
          }

          setTimeout(() => {
            thanksMsg.style.opacity = '0';
            thanksMsg.style.transform = 'translateX(-50%) translateY(0)';
            likeBtn.style.borderColor = '#00ff9d';
          }, 3000);
        }
      }
    </script>

    <style>
        :root { --primary: #00d4ff; --bg-dark: #020617; }
        body { margin: 0; padding: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; background: #020617 linear-gradient(135deg, #020617 0%, #0a192f 50%, #020617 100%) no-repeat; font-family: 'Segoe UI', sans-serif; color: #ccd6f6; overflow-x: hidden; }
        
        #welcome-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); display: flex; justify-content: center; align-items: center; z-index: 9999; animation: fadeOut 2.8s forwards; pointer-events: none; }
        .welcome-text { font-size: 1.8rem; color: var(--primary); font-family: 'JetBrains Mono', monospace; border-right: 3px solid var(--primary); white-space: nowrap; overflow: hidden; width: 0; animation: typing 1.5s steps(18) forwards; }
        @keyframes typing { from { width: 0 } to { width: 310px } }
        @keyframes fadeOut { 0%, 85% { opacity: 1; } 100% { opacity: 0; visibility: hidden; } }

        .container { position: relative; width: 90%; max-width: 400px; text-align: center; padding: 30px 20px; background: rgba(10, 25, 47, 0.95); border-radius: 25px; border: 2px solid var(--primary); box-shadow: 0 0 30px rgba(0, 212, 255, 0.2); margin: 40px 0; }
        .logo-container { width: 110px; height: 110px; margin: 0 auto 15px; border-radius: 50%; border: 3px solid var(--primary); overflow: hidden; }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }
        
        .name { font-size: 2.1rem; margin: 0; color: #fff; font-family: 'Orbitron', sans-serif; }
        #clock { font-family: 'Orbitron', sans-serif; color: var(--primary); font-size: 1.6rem; margin: 10px 0; }
        
        .status { font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; margin-bottom: 25px; font-weight: bold; animation: rgbText 5s infinite linear; }
        @keyframes rgbText { 0%, 100% { color: #ff00c1; } 33% { color: #00d4ff; } 66% { color: #00ff9d; } }

        .like-area { position: relative; margin-bottom: 25px; }
        .like-btn { background: rgba(0, 212, 255, 0.05); border: 2px solid var(--primary); color: white; padding: 12px; border-radius: 15px; width: 100%; cursor: pointer; transition: 0.4s; font-family: 'Orbitron'; position: relative; }
        #thanks-msg { position: absolute; top: -30px; left: 50%; transform: translateX(-50%); color: #00ff9d; opacity: 0; transition: 0.5s ease; font-weight: bold; font-size: 0.9rem; z-index: 10; width: 100%; }

        .link-card { display: flex; align-items: center; justify-content: space-between; background: rgba(17, 34, 64, 0.8); border: 1px solid rgba(0, 212, 255, 0.2); padding: 14px 18px; border-radius: 12px; margin-bottom: 8px; text-decoration: none; color: #ccd6f6; transition: 0.3s; font-size: 0.9rem; }
        .link-card:hover { transform: scale(1.02); border-color: var(--primary); }
        .yt-border { border: 2px solid #FF0000 !important; }

        .player-panel { margin-top: 25px; padding: 15px; background: rgba(0, 212, 255, 0.05); border: 1px solid var(--primary); border-radius: 15px; position: relative; }
        .track-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .track-title { font-size: 0.85rem; font-family: 'JetBrains Mono'; color: var(--primary); text-align: left; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 80%; }
        .progress-container { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; cursor: pointer; margin-bottom: 5px; }
        .progress-bar { width: 0%; height: 100%; background: var(--primary); border-radius: 10px; }
        .time-info { display: flex; justify-content: space-between; font-size: 0.65rem; color: var(--primary); margin-bottom: 15px; }
        .controls { display: flex; justify-content: center; align-items: center; gap: 20px; }
        .play-pause { width: 50px; height: 50px; background: var(--primary); color: #000; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: 0.2s; }
        .play-pause:hover { transform: scale(1.1); }
        
        .playlist-drawer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #0a192f; z-index: 20; display: none; flex-direction: column; padding: 10px; box-sizing: border-box; border-radius: 15px; }
        .playlist-drawer.active { display: flex; }
        .playlist-item { padding: 8px; border-bottom: 1px solid rgba(0,212,255,0.1); cursor: pointer; font-size: 0.75rem; text-align: left; }
        .playlist-item:hover { color: var(--primary); }

        .bottom-right-tag { position: fixed; bottom: 15px; right: 15px; background: var(--primary); color: #000; padding: 8px 12px; border-radius: 5px; font-weight: bold; font-size: 0.75rem; z-index: 100; }
    </style>
</head>

    <script>
        const audio = document.getElementById('mainAudio');
        const playlist = [
            { title: "Mind made up by AI", src: "2_5285029761070954069.mp3" },
            { title: "Through the Veil", src: "Through the Veil (1).mp3" },
            { title: "Silent Hill", src: "Silent hill.mp3" },
            { title: "Nonusual things", src: "Nonusual things (3).mp3" },
            { title: "Fire in My Veins", src: "Fire in My Veins (1).mp3" },
            { title: "Derniere regardes", src: "Derniere regardes.mp3" },
            { title: "KAI ENGEL - NOVEMBER", src: "Kai Engel - November (1).mp3" }
        ];
        let currentTrack = 0;

        function handleGlobalInteraction(e) {
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute'; ripple.style.width = '2px'; ripple.style.height = '2px';
            ripple.style.border = '1px solid var(--primary)'; ripple.style.borderRadius = '50%';
            ripple.style.left = e.pageX + 'px'; ripple.style.top = e.pageY + 'px';
            ripple.style.transform = 'translate(-50%, -50%)'; ripple.style.pointerEvents = 'none';
            ripple.animate([{ width: '0', height: '0', opacity: 1 }, { width: '120px', height: '120px', opacity: 0 }], { duration: 600 });
            document.body.appendChild(ripple); setTimeout(() => ripple.remove(), 600);
            
            const intro = document.getElementById('introAudio');
            if(intro.paused && intro.currentTime === 0) intro.play().catch(()=>{});
        }

        function togglePlaylist() { document.getElementById('playlistDrawer').classList.toggle('active'); renderPlaylist(); }
        
        function renderPlaylist() {
            const container = document.getElementById('playlistItems');
            container.innerHTML = '';
            playlist.forEach((t, i) => {
                const div = document.createElement('div');
                div.className = 'playlist-item';
                div.innerHTML = `${i+1}. ${t.title}`;
                div.onclick = () => { currentTrack = i; loadTrack(i); audio.play(); togglePlaylist(); document.getElementById('playIcon').className = 'fas fa-pause'; };
                container.appendChild(div);
            });
        }

        function loadTrack(idx) {
            audio.src = encodeURI(playlist[idx].src);
            document.getElementById('trackName').textContent = playlist[idx].title;
        }

        function togglePlay() {
            if(audio.paused) { audio.play(); document.getElementById('playIcon').className = 'fas fa-pause'; }
            else { audio.pause(); document.getElementById('playIcon').className = 'fas fa-play'; }
        }

        function nextTrack() { currentTrack = (currentTrack + 1) % playlist.length; loadTrack(currentTrack); audio.play(); }
        function prevTrack() { currentTrack = (currentTrack - 1 + playlist.length) % playlist.length; loadTrack(currentTrack); audio.play(); }

        audio.ontimeupdate = () => {
            const pct = (audio.currentTime / audio.duration) * 100 || 0;
            document.getElementById('progressBar').style.width = pct + '%';
            document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
            document.getElementById('durationTime').textContent = formatTime(audio.duration || 0);
        };

        function formatTime(s) {
            const m = Math.floor(s/60);
            const sec = Math.floor(s%60);
            return `${m}:${sec < 10 ? '0'+sec : sec}`;
        }

        function seek(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            audio.currentTime = ((e.clientX - rect.left) / rect.width) * audio.duration;
        }

        window.onload = () => {
            setInterval(() => {
                document.getElementById('clock').textContent = new Date().toLocaleTimeString('en-GB', {timeZone:'Asia/Tashkent', hour12:false});
            }, 1000);
            loadTrack(0);
            if(localStorage.getItem('uzclaver_liked')) document.getElementById('likeBtn').style.borderColor = '#00ff9d';
        };
        audio.onended = () => nextTrack();
    </script>
