<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00d4ff;
            --bg-dark: #020617;
            --card-bg: rgba(10, 25, 47, 0.85);
            --text-main: #ccd6f6;
        }

        /* INTRO ANIMATION */
        #welcome-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 3s forwards;
            pointer-events: none;
        }

        .welcome-text {
            font-size: 1.8rem;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            border-right: 3px solid var(--primary);
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 1.5s steps(17) forwards;
        }

        @keyframes typing { from { width: 0 } to { width: 280px } }
        @keyframes fadeOut { 0%, 85% { opacity: 1; } 100% { opacity: 0; visibility: hidden; } }

        /* DYNAMIC BACKGROUND */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-dark);
            background-image: linear-gradient(rgba(2, 6, 23, 0.7), rgba(2, 6, 23, 0.7)), 
                              url('https://raw.githubusercontent.com/uzclaver-ai/Portfolio/main/file_000000009064720a8caadd75e517c23c.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            color: var(--text-main);
            overflow-x: hidden;
        }

        .grid-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(rgba(0, 212, 255, 0.04) 1px, transparent 1px) 0 0 / 45px 45px,
                        linear-gradient(90deg, rgba(0, 212, 255, 0.04) 1px, transparent 1px) 0 0 / 45px 45px;
            animation: moveGrid 30s linear infinite;
        }

        @keyframes moveGrid {
            from { background-position: 0 0; }
            to { background-position: 45px 45px; }
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 380px;
            text-align: center;
            padding: 30px 20px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(0, 212, 255, 0.15);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            z-index: 1;
            margin-bottom: 50px;
        }

        .logo-container {
            width: 120px; height: 120px;
            margin: 0 auto 15px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .logo-container img { width: 100%; height: 100%; object-fit: cover; }

        .name { font-size: 2.1rem; margin: 0; color: #fff; font-family: 'Orbitron', sans-serif; }

        #clock {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            font-size: 1.6rem;
            margin: 10px 0;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--primary);
        }

        .status {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            margin-bottom: 20px;
            color: #ff00c1;
        }

        .like-box {
            position: relative;
            margin-bottom: 30px;
        }

        .like-btn {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--primary);
            color: white;
            padding: 10px 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .like-btn.active {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--primary);
            font-weight: bold;
        }

        #thanks-text {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff9d;
            font-weight: bold;
            font-size: 1.1rem;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { opacity: 0; transform: translate(-50%, 0); }
            50% { opacity: 1; transform: translate(-50%, -20px); }
            100% { opacity: 0; transform: translate(-50%, -40px); }
        }

        .title-label {
            text-align: left; font-size: 0.7rem; color: #8892b0;
            margin-bottom: 10px; letter-spacing: 2px; text-transform: uppercase;
        }

        .link-card {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(17, 34, 64, 0.6);
            border: 1px solid rgba(0, 212, 255, 0.1);
            padding: 14px 18px; border-radius: 12px; margin-bottom: 8px;
            text-decoration: none; color: var(--text-main); transition: 0.3s;
            font-size: 0.9rem;
        }

        .link-card:hover { border-color: var(--primary); transform: translateX(5px); background: rgba(17, 34, 64, 0.9); }
        .link-card i { font-size: 1.2rem; }

        .bottom-right-tag {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 212, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 8px 15px;
            border-radius: 10px;
            border-left: 3px solid var(--primary);
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }
        .bottom-right-tag:hover {
            background: var(--primary);
            color: #000;
        }

    </style>
</head>

    <script>
        const sfx = document.getElementById('introSfx');
        document.body.addEventListener('click', () => {
            if (sfx.paused) {
                sfx.play();
                setTimeout(() => { sfx.pause(); sfx.currentTime = 0; }, 4000);
            }
        }, { once: true });

        function startClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-GB', { 
                timeZone: 'Asia/Tashkent', hour12: false, 
                hour: '2-digit', minute: '2-digit', second: '2-digit' 
            });
            document.getElementById('clock').textContent = timeStr;
        }
        setInterval(startClock, 1000);
        startClock();

        const likeBtn = document.getElementById('likeBtn');
        const thanks = document.getElementById('thanks-text');
        const countDisplay = document.getElementById('likeCount');

        let likes = parseInt(localStorage.getItem('uz_likes_count')) || 69;
        let liked = localStorage.getItem('is_liked_user') === 'true';

        countDisplay.textContent = likes;
        if(liked) likeBtn.classList.add('active');

        likeBtn.onclick = () => {
            if(!liked) {
                likes++;
                liked = true;
                likeBtn.classList.add('active');
                thanks.style.animation = 'floatUp 1.3s forwards';
                setTimeout(() => thanks.style.animation = '', 1400);
            } else {
                likes--;
                liked = false;
                likeBtn.classList.remove('active');
            }
            countDisplay.textContent = likes;
            localStorage.setItem('uz_likes_count', likes);
            localStorage.setItem('is_liked_user', liked);
        };
    </script>
