    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

      // PASTE YOUR ACTUAL FIREBASE KEYS HERE
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "your-project.firebaseapp.com",
        databaseURL: "https://your-project.firebaseio.com",
        projectId: "your-project",
        storageBucket: "your-project.appspot.com",
        messagingSenderId: "123456789",
        appId: "1:123456789:web:abcdef"
      };

      try {
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const likeRef = ref(db, 'stats/likes');

        onValue(likeRef, (snapshot) => {
          const data = snapshot.val();
          document.getElementById('likeCount').textContent = data || 73;
        });

        window.handleGlobalLike = function() {
          if(!localStorage.getItem('uzclaver_liked')) {
            runTransaction(likeRef, (currentLikes) => {
              return (currentLikes || 73) + 1;
            }).then(() => {
              localStorage.setItem('uzclaver_liked', 'true');
              disableLikeButtonUI();
            }).catch(err => console.log("Transaction error: ", err));
          }
        }
      } catch (e) {
        console.log("Firebase not configured. Player and Clock will still work.");
      }
    </script>

    <style>
        :root { 
            --primary: #00d4ff; --bg-dark: #020617; --tg-color: #26A5E4; 
            --yt-color: #FF0000; --ig-color: #E4405F; --dc-color: #5865F2; 
        }

        body { 
            margin: 0; padding: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; 
            background: #020617 linear-gradient(135deg, #020617 0%, #0a192f 50%, #020617 100%) no-repeat; 
            font-family: 'Segoe UI', sans-serif; color: #ccd6f6; overflow-x: hidden; position: relative;
        }
        
        /* Intro Animation */
        #welcome-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); 
            display: flex; justify-content: center; align-items: center; z-index: 9999; 
            animation: fadeOut 2.8s forwards; pointer-events: none; 
        }
        .welcome-text { 
            font-size: 1.8rem; color: var(--primary); font-family: 'JetBrains Mono', monospace; 
            border-right: 3px solid var(--primary); white-space: nowrap; overflow: hidden; width: 0; 
            animation: typing 1.5s steps(18) forwards;

        @keyframes typing { from { width: 0 } to { width: 310px } }
        @keyframes fadeOut { 0%, 85% { opacity: 1; } 100% { opacity: 0; visibility: hidden; } }

        /* Ripple effect */
        .click-effect { 
            position: absolute; width: 5px; height: 5px; border: 2px solid var(--primary); border-radius: 50%; 
            pointer-events: none; transform: translate(-50%, -50%); animation: ripple 0.7s ease-out forwards; z-index: 10000;

        @keyframes ripple { 0% { width: 0; height: 0; opacity: 1; border-width: 3px; } 100% { width: 120px; height: 120px; opacity: 0; border-width: 1px; } }

        .container { 
            position: relative; width: 90%; max-width: 400px; text-align: center; padding: 30px 20px; 
            background: rgba(10, 25, 47, 0.95); border-radius: 25px; border: 2px solid var(--primary); 
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2); z-index: 5; margin: 40px 0; 
        }

        .logo-container { width: 110px; height: 110px; margin: 0 auto 15px; border-radius: 50%; border: 3px solid var(--primary); overflow: hidden; }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }

        .name { font-size: 2.1rem; margin: 0; color: #fff; font-family: 'Orbitron', sans-serif; }
        #clock { font-family: 'Orbitron', sans-serif; color: var(--primary); font-size: 1.6rem; margin: 10px 0; }
        .status { font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; margin-bottom: 20px; color: #ff00c1; }

        /* Like Button */
        .like-area { position: relative; margin-bottom: 20px; }
        .like-btn { 
            background: rgba(0, 212, 255, 0.1); border: 2px solid var(--primary); color: white; 
            padding: 12px; border-radius: 15px; width: 100%; cursor: pointer; transition: 0.3s; font-family: 'Orbitron'; 
        }
        .like-btn:disabled { opacity: 0.7; border-color: #00ff9d; color: #00ff9d; }
        #thanks-msg { 
            position: absolute; top: -25px; left: 50%; transform: translateX(-50%); 
            color: #00ff9d; opacity: 0; transition: 0.3s; font-weight: bold; 
        }

        /* Link Cards */
        .link-card { 
            display: flex; align-items: center; justify-content: space-between; 
            background: rgba(17, 34, 64, 0.8); border: 1px solid rgba(0, 212, 255, 0.2); 
            padding: 14px 18px; border-radius: 12px; margin-bottom: 8px; text-decoration: none; 
            color: #ccd6f6; transition: 0.3s; font-size: 0.9rem; 
        }
        .link-card:hover { transform: scale(1.02); background: rgba(17, 34, 64, 1); border-color: var(--primary); }
        .yt-border { border: 2px solid var(--yt-color) !important; }

        /* Modern Player Panel */
        .player-panel { 
            margin-top: 25px; padding: 15px; background: rgba(0, 212, 255, 0.05); 
            border: 1px solid var(--primary); border-radius: 15px; position: relative; overflow: hidden; 
        }
        .track-info-line { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .track-title { font-size: 0.85rem; font-family: 'JetBrains Mono'; color: var(--primary); text-align: left; }
        
        .progress-container { 
            width: 100%; height: 6px; background: rgba(0, 212, 255, 0.1); border-radius: 10px; 
            cursor: pointer; margin-bottom: 5px; position: relative; 
        }
        .progress-bar { width: 0%; height: 100%; background: var(--primary); border-radius: 10px; box-shadow: 0 0 10px var(--primary); }
        .time-info { display: flex; justify-content: space-between; font-size: 0.65rem; color: var(--primary); margin-bottom: 15px; }
        
        .controls { display: flex; justify-content: center; align-items: center; gap: 25px; }
        .ctrl-btn { background: none; border: none; color: #fff; font-size: 1.2rem; cursor: pointer; transition: 0.2s; }
        .play-pause-main { 
            width: 55px; height: 55px; background: var(--primary); color: #000; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; font-size: 1.4rem; cursor: pointer; 
        }
        
        .playlist-content { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #0a192f; 
            z-index: 20; display: none; flex-direction: column; padding: 10px; box-sizing: border-box; 
        }
        .playlist-content.active { display: flex; }
        .playlist-item { padding: 8px; border-bottom: 1px solid rgba(0,212,255,0.1); cursor: pointer; font-size: 0.75rem; text-align: left; }
        .active-track { color: var(--primary); font-weight: bold; }

        .bottom-right-tag { 
            position: fixed; bottom: 15px; right: 15px; background: var(--primary); color: #000; 
            padding: 8px 12px; border-radius: 5px; font-weight: bold; font-size: 0.75rem; 
        }
    </style>
</head>

    <script>
        const audio = document.getElementById('mainAudio');
        const playIcon = document.getElementById('playIcon');
        const trackNameDisplay = document.getElementById('trackName');
        const progressBar = document.getElementById('progressBar');
        const currTimeTxt = document.getElementById('currentTime');
        const durTimeTxt = document.getElementById('durationTime');
        const drawer = document.getElementById('playlistDrawer');

        const playlist = [
            { title: "Mind made up by AI", src: "2_5285029761070954069.mp3" },
            { title: "Through the Veil", src: "Through the Veil (1).mp3" },
            { title: "Silent Hill", src: "Silent hill.mp3" },
            { title: "Nonusual things", src: "Nonusual things (3).mp3" },
            { title: "Fire in My Veins", src: "Fire in My Veins (1).mp3" },
            { title: "Derniere regardes", src: "Derniere regardes.mp3" },
            { title: "KAI ENGEL - NOVEMBER", src: "Kai Engel - November (1).mp3" }
        ];
        let currentTrackIndex = 0;

        function handleUserInteract(e) {
            const ripple = document.createElement('div'); ripple.className = 'click-effect';
            ripple.style.left = e.pageX + 'px'; ripple.style.top = e.pageY + 'px';
            document.body.appendChild(ripple); setTimeout(() => ripple.remove(), 700);
            const intro = document.getElementById('introAudio'); if(intro.paused && intro.currentTime === 0) intro.play().catch(e => {});
        }

        function togglePlaylist() { drawer.classList.toggle('active'); if(drawer.classList.contains('active')) renderPlaylist(); }

        function renderPlaylist() {
            const container = document.getElementById('playlistItems'); container.innerHTML = '';
            playlist.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === currentTrackIndex ? 'active-track' : ''}`;
                item.innerText = `${index + 1}. ${track.title}`;
                item.onclick = () => { selectTrack(index); togglePlaylist(); };
                container.appendChild(item);
            });
        }

        function selectTrack(index) { currentTrackIndex = index; loadTrack(currentTrackIndex); audio.play(); playIcon.className = 'fas fa-pause'; }
        
        function loadTrack(index) {
            if (index < 0) index = playlist.length - 1;
            if (index >= playlist.length) index = 0;
            currentTrackIndex = index;
            audio.src = encodeURI(playlist[currentTrackIndex].src);
            trackNameDisplay.textContent = playlist[currentTrackIndex].title;
        }

        function togglePlay() { 
            if (audio.paused) { audio.play(); playIcon.className = 'fas fa-pause'; } 
            else { audio.pause(); playIcon.className = 'fas fa-play'; } 
        }

        function nextTrack() { currentTrackIndex++; loadTrack(currentTrackIndex); audio.play(); playIcon.className = 'fas fa-pause'; }
        function prevTrack() { currentTrackIndex--; loadTrack(currentTrackIndex); audio.play(); playIcon.className = 'fas fa-pause'; }
        function formatTime(s) { let m = Math.floor(s/60); let sec = Math.floor(s%60); return `${m}:${sec < 10 ? '0'+sec : sec}`; }

        audio.ontimeupdate = (e) => {
            const { duration, currentTime } = e.srcElement;
            if(duration) {
                progressBar.style.width = `${(currentTime / duration) * 100}%`;
                currTimeTxt.textContent = formatTime(currentTime);
                durTimeTxt.textContent = formatTime(duration);
            }
        };

        document.getElementById('progressContainer').onclick = (e) => {
            if(audio.duration) audio.currentTime = (e.offsetX / e.currentTarget.clientWidth) * audio.duration;
        };

        function disableLikeButtonUI() {
            const btn = document.getElementById('likeBtn');
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-check"></i> Raxmat!';
            const msg = document.getElementById('thanks-msg');
            msg.style.opacity = '1'; setTimeout(() => msg.style.opacity = '0', 2500);
        }

        window.onload = () => {
            if(localStorage.getItem('uzclaver_liked')) {
                const btn = document.getElementById('likeBtn');
                btn.disabled = true; btn.innerHTML = '<i class="fas fa-check"></i> Raxmat!';
            }
            setInterval(() => {
                const now = new Date();
                document.getElementById('clock').textContent = now.toLocaleTimeString('en-GB', { timeZone: 'Asia/Tashkent', hour12: false });
            }, 1000);
            loadTrack(0);
        };
        audio.onended = () => nextTrack();
    </script>
