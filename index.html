<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UzClaver | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00d4ff;
            --bg-dark: #020617;
            --tg-color: #26A5E4;
            --yt-color: #FF0000;
        }

        body {
            margin: 0; padding: 0; min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: #020617 linear-gradient(135deg, #020617 0%, #0a192f 50%, #020617 100%) no-repeat;
            font-family: 'Segoe UI', sans-serif; color: #ccd6f6;
            overflow-x: hidden; position: relative;
            padding-bottom: 120px; /* Pleyer uchun joy */
        }

        /* INTRO */
        #welcome-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); display: flex; justify-content: center;
            align-items: center; z-index: 9999; animation: fadeOut 2.8s forwards;
            pointer-events: none;
        }
        .welcome-text {
            font-size: 1.8rem; color: var(--primary); font-family: 'JetBrains Mono', monospace;
            border-right: 3px solid var(--primary); white-space: nowrap;
            overflow: hidden; width: 0; animation: typing 1.5s steps(18) forwards;
        }
        @keyframes typing { from { width: 0 } to { width: 310px } }
        @keyframes fadeOut { 0%, 85% { opacity: 1; } 100% { opacity: 0; visibility: hidden; } }

        /* CLICK RIPPLE */
        .click-effect {
            position: absolute; width: 5px; height: 5px;
            border: 2px solid var(--primary); border-radius: 50%;
            pointer-events: none; transform: translate(-50%, -50%);
            animation: ripple 0.7s ease-out forwards; z-index: 10000;
        }
        @keyframes ripple {
            0% { width: 0; height: 0; opacity: 1; border-width: 3px; }
            100% { width: 120px; height: 120px; opacity: 0; border-width: 1px; }
        }

        /* FUTURISTIC MUSIC PLAYER */
        .music-controller {
            position: fixed; bottom: 25px; left: 25px;
            background: rgba(10, 25, 47, 0.9); border: 2px solid var(--primary);
            padding: 15px 20px; border-radius: 20px; display: flex;
            flex-direction: column; align-items: center; gap: 8px;
            z-index: 1000; box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
            backdrop-filter: blur(10px);
        }
        .track-name {
            font-size: 0.65rem; font-family: 'JetBrains Mono', monospace;
            color: var(--primary); letter-spacing: 1px;
            text-shadow: 0 0 5px var(--primary);
        }
        .main-play-btn {
            width: 65px; height: 65px; background: var(--primary); color: #000;
            border: none; border-radius: 50%; font-size: 2rem; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: 0.3s; box-shadow: 0 0 15px var(--primary);
        }
        .main-play-btn:hover { transform: scale(1.1); box-shadow: 0 0 30px var(--primary); }
        .tool-btns { display: flex; gap: 15px; margin-top: 5px; }
        .tool-btns i { color: #fff; font-size: 1.1rem; cursor: pointer; opacity: 0.8; transition: 0.3s; }
        .tool-btns i:hover { color: var(--primary); opacity: 1; }

        /* MAIN CONTAINER */
        .container {
            position: relative; width: 90%; max-width: 380px;
            text-align: center; padding: 30px 20px;
            background: rgba(10, 25, 47, 0.95); border-radius: 25px;
            border: 2px solid var(--primary); box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
            z-index: 5;
        }
        .logo-container {
            width: 110px; height: 110px; margin: 0 auto 15px;
            border-radius: 50%; border: 3px solid var(--primary); overflow: hidden;
        }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }
        .name { font-size: 2.1rem; margin: 0; color: #fff; font-family: 'Orbitron', sans-serif; }
        #clock { font-family: 'Orbitron', sans-serif; color: var(--primary); font-size: 1.6rem; margin: 10px 0; }
        .status { font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; margin-bottom: 20px; color: #ff00c1; }

        /* LINKS */
        .link-card {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(17, 34, 64, 0.8); border: 1px solid rgba(0, 212, 255, 0.2);
            padding: 14px 18px; border-radius: 12px; margin-bottom: 8px;
            text-decoration: none; color: #ccd6f6; transition: 0.3s; font-size: 0.9rem;
        }
        .link-card:hover { transform: scale(1.02); background: rgba(17, 34, 64, 1); border-color: var(--primary); }
        .yt-border { border: 2px solid var(--yt-color) !important; }

        .bottom-right-tag {
            position: fixed; bottom: 25px; right: 25px;
            background: var(--primary); color: #000; padding: 10px 15px;
            border-radius: 10px; font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem; font-weight: bold; z-index: 100;
        }
    </style>
</head>
<body onclick="createRipple(event)">

    <audio id="bgMusic" loop>
        <source src="2_5285029761070954069.mp3" type="audio/mpeg">
    </audio>

    <div id="welcome-screen"><div class="welcome-text">Assalomu alaykum!</div></div>

    <div class="music-controller">
        <span class="track-name">Mind made up by AI</span>
        <button class="main-play-btn" onclick="togglePlay()"><i id="playIcon" class="fas fa-play"></i></button>
        <div class="tool-btns">
            <i class="fas fa-stop" onclick="stopMusic()"></i>
            <i class="fas fa-volume-high" onclick="music.volume=1"></i>
            <i class="fas fa-volume-low" onclick="music.volume=0.3"></i>
        </div>
    </div>

    <div class="bottom-right-tag">MUROJAAT: @uzclaver</div>

    <div class="container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/uzclaver-ai/Portfolio/main/file_00000000fb9c722fa4644c6ba11c91f7%20(1).jpg" alt="UzClaver">
        </div>

        <h1 class="name">UzClaver</h1>
        <div id="clock">00:00:00</div>
        <div class="status">"Youtuber, writer, just a human"</div>

        <button class="link-card" style="width:100%; cursor:pointer; margin-bottom: 20px; position:relative;" id="likeBtn">
            <span id="thanks-msg" style="position:absolute; top:-25px; left:42%; opacity:0; color:#00ff9d; transition:0.3s; font-weight:bold;">Raxmat! ðŸŒŸ</span>
            <div style="width:100%; text-align: center;">
                <i class="fas fa-thumbs-up"></i> <span id="likeCount">69</span> Like
            </div>
        </button>

        <a href="https://t.me/tiny_world_me_1" target="_blank" class="link-card">
            <div><i class="fab fa-telegram" style="color: #26A5E4;"></i> Tiny world yozuvchilik</div>
            <i class="fas fa-chevron-right"></i>
        </a>
        <a href="https://t.me/uzclaver_e" target="_blank" class="link-card">
            <div><i class="fab fa-telegram" style="color: #26A5E4;"></i> telegram gaming kanal</div>
            <i class="fas fa-chevron-right"></i>
        </a>
        <a href="https://youtube.com/@uzclaver_official" target="_blank" class="link-card yt-border">
            <div><i class="fab fa-youtube" style="color: #FF0000;"></i> YouTube asosiy kanal</div>
            <i class="fas fa-chevron-right"></i>
        </a>
        <a href="https://youtube.com/@kulaver_1" target="_blank" class="link-card yt-border">
            <div><i class="fab fa-youtube" style="color: #FF0000;"></i> Youtube reaksiya</div>
            <i class="fas fa-chevron-right"></i>
        </a>
        <a href="https://idonate.uz/d/Uzclaver" target="_blank" class="link-card" style="border-color: #ffbc00;">
            <div><i class="fas fa-heart" style="color: #ffbc00;"></i> IdonateUz - qo'llab quvvatlash</div>
            <i class="fas fa-chevron-right"></i>
        </a>
    </div>

    <script>
        // RIPPLE ANIMATION
        function createRipple(e) {
            const ripple = document.createElement('div');
            ripple.className = 'click-effect';
            ripple.style.left = e.pageX + 'px';
            ripple.style.top = e.pageY + 'px';
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 700);
        }

        // PLAYER LOGIC
        const music = document.getElementById('bgMusic');
        const playIcon = document.getElementById('playIcon');
        
        function togglePlay() {
            if (music.paused) {
                music.play().catch(() => alert("Ekranni bir marta bosing, keyin pleyer ishlaydi!"));
                playIcon.className = 'fas fa-pause';
            } else {
                music.pause();
                playIcon.className = 'fas fa-play';
            }
        }

        function stopMusic() {
            music.pause(); music.currentTime = 0;
            playIcon.className = 'fas fa-play';
        }

        // CLOCK
        setInterval(() => {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString('en-GB', { timeZone: 'Asia/Tashkent', hour12: false });
        }, 1000);

        // LIKE & THANKS
        const btn = document.getElementById('likeBtn');
        const count = document.getElementById('likeCount');
        const thanks = document.getElementById('thanks-msg');
        let likes = parseInt(localStorage.getItem('uz_l_final_v10')) || 69;
        count.textContent = likes;

        btn.onclick = (e) => {
            e.stopPropagation();
            likes++; count.textContent = likes;
            thanks.style.opacity = '1';
            localStorage.setItem('uz_l_final_v10', likes);
            setTimeout(() => thanks.style.opacity = '0', 1500);
        };
    </script>
</body>
</html>
