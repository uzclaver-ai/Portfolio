<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UzClaver AI | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f172a; --card-bg: #1e293b; --text: #f8fafc; --accent: #38bdf8; --secondary: #94a3b8; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { max-width: 450px; width: 90%; padding: 50px 0; display: flex; flex-direction: column; align-items: center; }
        .avatar { width: 140px; height: 140px; border-radius: 50%; border: 3px solid var(--accent); overflow: hidden; box-shadow: 0 0 20px rgba(56, 189, 248, 0.4); background: #1e293b; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        h1 { font-size: 32px; margin: 25px 0 5px; font-weight: 800; background: linear-gradient(to right, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sub-text { color: var(--accent); font-weight: 600; margin-bottom: 25px; letter-spacing: 2px; font-family: monospace; }
        .motivation { text-align: center; color: var(--secondary); line-height: 1.6; margin-bottom: 35px; background: rgba(30, 41, 59, 0.5); padding: 15px; border-radius: 10px; border: 1px dashed rgba(56, 189, 248, 0.3); }
        .section-title { width: 100%; text-align: left; font-size: 12px; font-weight: 700; color: var(--secondary); margin: 20px 0 10px; text-transform: uppercase; }
        .card { background: var(--card-bg); padding: 18px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); width: 100%; display: flex; justify-content: space-between; align-items: center; text-decoration: none; color: var(--text); margin-bottom: 12px; box-sizing: border-box; }
        .card-info { display: flex; align-items: center; }
        .card i { font-size: 20px; margin-right: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar"><img src="1000119356.jpg" alt="UzClaver AI"></div>
        <h1>UzClaver AI</h1>
        <div class="sub-text">Dev & Security_</div>
        <div class="motivation">Tizimlarni <span style="color:#fbbf24">himoya qilish</span> va kelajakni AI bilan qurish vaqti keldi.</div>
        <div class="section-title">Loyihalarim</div>
        <a href="https://youtube.com/@uzclaver_official?si=4BUpX0H6P160Nm1U" target="_blank" class="card">
            <div class="card-info"><i class="fab fa-youtube" style="color:#ef4444;"></i><span>UzClaver Official</span></div>
            <i class="fas fa-chevron-right" style="color: var(--secondary);"></i>
        </a>
        <a href="https://t.me/uzclaver" target="_blank" class="card">
            <div class="card-info"><i class="fab fa-telegram" style="color:#0ea5e9;"></i><span>Telegram Kanal</span></div>
            <i class="fas fa-chevron-right" style="color: var(--secondary);"></i>
        </a>
    </div>
</body>
</html>
