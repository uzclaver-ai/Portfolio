<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meliqoziyev | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #ffffff; --accent: #007bff; --grid: #e5e7eb; }
        body { font-family: sans-serif; background-color: var(--bg); background-image: linear-gradient(var(--grid) 1px, transparent 1px), linear-gradient(90deg, var(--grid) 1px, transparent 1px); background-size: 25px 25px; margin: 0; display: flex; justify-content: center; }
        .container { max-width: 500px; width: 90%; padding: 40px 0; display: flex; flex-direction: column; align-items: center; }
        
        /* Rasm uchun maxsus dizayn */
        .avatar { width: 130px; height: 130px; border-radius: 50%; border: 3px solid white; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); background: #f3f4f6; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        h1 { font-size: 28px; margin: 20px 0 5px; font-weight: 800; color: #1f2937; }
        .sub-text { color: var(--accent); font-weight: 600; margin-bottom: 20px; letter-spacing: 1px; }
        .motivation { text-align: center; color: #4b5563; line-height: 1.6; margin-bottom: 30px; font-size: 17px; }
        .code-tag { background: #1f2937; color: white; padding: 2px 10px; border-radius: 6px; font-family: monospace; }
        
        .section-title { width: 100%; text-align: left; font-size: 13px; font-weight: 700; color: #9ca3af; margin: 20px 0 10px; text-transform: uppercase; }
        .card { background: white; padding: 18px; border-radius: 15px; border: 1px solid #e5e7eb; width: 100%; display: flex; justify-content: space-between; align-items: center; text-decoration: none; color: #374151; margin-bottom: 12px; transition: 0.3s; box-sizing: border-box; }
        .card:hover { transform: translateY(-3px); border-color: var(--accent); }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="1000119356.jpg" alt="Meliqoziyev">
        </div>

        <h1>meliqoziyev.uz</h1>
        <div class="sub-text">Cyber Security Specialist_</div>
        
        <div class="motivation">
            <p>Ba'zilar <span style="border-bottom: 3px solid #fbbf24;">muammoni</span> ko'radi, <br> men esa uning yechimini <span class="code-tag">kod bilan</span> yozaman.</p>
        </div>

        <div class="section-title">Ijtimoiy tarmoqlar</div>
        <a href="https://youtube.com/@uzclaver" target="_blank" class="card">
            <span><i class="fab fa-youtube" style="color:#ff0000; margin-right: 10px;"></i> UzClaver Official</span>
            <i class="fas fa-chevron-right" style="color:#d1d5db"></i>
        </a>

        <a href="https://t.me/uzclaver" target="_blank" class="card">
            <span><i class="fab fa-telegram" style="color:#24a1de; margin-right: 10px;"></i> Telegram Kanal</span>
            <i class="fas fa-chevron-right" style="color:#d1d5db"></i>
        </a>

        <div class="section-title">Asosiy Bilimlar</div>
        <div class="card">
            <span><i class="fas fa-terminal" style="margin-right: 10px;"></i> Linux & Termux</span>
            <span style="color:var(--accent); font-weight: bold;">Advanced</span>
        </div>
    </div>
</body>
</html>
