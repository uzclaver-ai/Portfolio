<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UzClaver AI | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0f172a; 
            --card-bg: #1e293b;
            --text: #f8fafc;
            --accent: #38bdf8; 
            --secondary: #94a3b8;
        }
        
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--bg); 
            background-image: radial-gradient(#1e293b 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text);
            margin: 0; 
            display: flex; 
            justify-content: center; 
            min-height: 100vh;
        }

        .container { 
            max-width: 450px; 
            width: 90%; 
            padding: 50px 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        /* Profil rasmi - AI uslubida */
        .avatar { 
            width: 140px; 
            height: 140px; 
            border-radius: 50%; 
            border: 3px solid var(--accent); 
            overflow: hidden; 
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
            background: #1e293b;
        }
        
        .avatar img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        h1 { 
            font-size: 32px; 
            margin: 25px 0 5px; 
            font-weight: 800; 
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sub-text { 
            color: var(--accent); 
            font-weight: 600; 
            margin-bottom: 25px; 
            letter-spacing: 2px;
            font-family: monospace;
            text-transform: uppercase;
        }

        .motivation { 
            text-align: center; 
            color: var(--secondary); 
            line-height: 1.6; 
            margin-bottom: 35px; 
            font-size: 16px;
            background: rgba(30, 41, 59, 0.5);
            padding: 15px;
            border-radius: 10px;
            border: 1px dashed rgba(56, 189, 248, 0.3);
        }

        .code-tag { color: #fbbf24; font-weight: bold; }

        .section-title { 
            width: 100%; 
            text-align: left; 
            font-size: 12px; 
            font-weight: 700; 
            color: var(--secondary); 
            margin: 20px 0 10px; 
            text-transform: uppercase; 
        }

            padding: 18px;
