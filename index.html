<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UzClaver | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 1. ANIMATSIYALI FON */
        body {
            background-color: #0a192f;
            color: #ccd6f6;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Yumshoq aylanuvchi nur */
        body::before {
            content: "";
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.08) 0%, transparent 50%);
            animation: pulse 10s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: scale(1) translate(-10%, -10%); }
            100% { transform: scale(1.2) translate(10%, 10%); }
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
            z-index: 1;
        }

        /* 2. DUMALOQ LOGOTIP */
        .profile-pic {Uzclaver official 
            width: 125px;
            height: 125px;
            border-radius: 50%;
            border: 3px solid #00d4ff;
            margin: 0 auto 25px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.25);
            background: #112240;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 3. MATNLAR */
        .name {Uzclaver 
            font-size: 2.6rem;
            margin: 0;
            color: #ffffff;
            font-weight: 700;
        }

        #clock {
            font-family: 'Courier New', monospace;
            color: #00d4ff;
            font-size: 1.6rem;
            margin: 12px 0;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.4);
        }

        .description {Youtuber, writer"
            color: #8892b0;
            font-family: 'Courier New', monospace;
            margin-bottom: 40px;
            font-size: 0.95rem;
        }

        /* 4. TUGMALAR */
        .links-title {
            text-align: left;
            font-size: 0.75rem;
            color: #8892b0;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(17, 34, 64, 0.7);
            border: 1px solid rgba(0, 212, 255, 0.1);
            padding: 16px 22px;
            border-radius: 14px;
            margin-bottom: 15px;
            text-decoration: none;
            color: #ccd6f6;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(8px);
        }

        .card:hover {
            transform: translateY(-4px);
            background: rgba(35, 53, 84, 0.9);
            border-color: #00d4ff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .card-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .card i { font-size: 1.5rem; }
        .fa-telegram { color: #0088cc; }
        .fa-youtube { color: #ff0000; }
        .chevron { font-size: 0.8rem !important; opacity: 0.4; }

    </style>
</head>
<body>

    <div class="container">
        <div class="profile-pic">
            <img src="logo.png" alt="UzClaver Logo">
        </div>

        <h1 class="name">UzClaver</h1>
        <div id="clock">00:00:00</div>
        <p class="description">Dev & Security_</p>

        <div class="links-title">Ijtimoiy tarmoqlarim</div>

        <a href="https://t.me/tiny_world_me_1" target="_blank" class="card">
            <div class="card-left">
                <i class="fab fa-telegram"></i>
                <span>Telegram Kanal</span>
            </div>
            <i class="fas fa-chevron-right chevron"></i>
        </a>

        <a href="https://youtube.com/@uzclaver_official?si=4BUpX0H6P160Nm" target="_blank" class="card">
            <div class="card-left">
                <i class="fab fa-youtube"></i>
                <span>YouTube Kanal</span>
            </div>
            <i class="fas fa-chevron-right chevron"></i>
        </a>
    </div>

    <script>
        function updateClock() {
            const options = { 
                timeZone: 'Asia/Tashkent', 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            const timeString = new Intl.DateTimeFormat('uz-UZ', options).format(new Date());
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
